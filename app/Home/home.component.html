<video autoplay muted loop class="video-background">
      <source src="assets/videos/Professions.mp4" type="video/mp4">
</video>
<app-menu></app-menu>
<div class="container">
  <h1 class="text-color search-title"><b>What are you searching for?</b></h1>

  <div class="choice-container">

    <div *ngIf="!isSelected" class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3 mouse-pointer">
        <button class="btn brand-btn choice-button" (click)="selected('jobs')"><b>JOBS</b></button>
      </div>
      <div class="col-md-3 mouse-pointer">
        <button class="btn brand-btn choice-button" (click)="selected('workers')"><b>WORKERS</b></button>
      </div>
    </div>

    <form *ngIf="isSelected" (ngSubmit)="search()" [formGroup]="searchForm">
      <div class="row padding-20 home-search-form">
        <div class="col-md-1">
          <button class="btn brand-btn" (click)="back()">Back</button>
        </div>
        <div class="col-md-1">
          <div class="search-label">Where</div>
        </div>
        <div class="col-md-4 mouse-pointer">
          <app-input-select formControlName="region"
                            [options]="regions"
                            [required]="true">
          </app-input-select>
        </div>
        <div class="col-md-1">
          <div class="search-label">Profession</div>
        </div>
        <div class="col-md-4 mouse-pointer">
          <app-input-select formControlName="profession"
                            [options]="professions"
                            [required]="true">
          </app-input-select>
        </div>
        <div class="col-md-1">
          <button class="btn brand-btn">Search</button>
        </div>
      </div>
    </form>


  </div>

  <div class="mobile-store-container">

    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
        <button class="btn btn-store float-right">
          <img src="assets/images/playLogo.png" height="30px"/>
          <b>Comming soon</b>
        </button>
      </div>

      <div class="col-md-3">
        <button class="btn btn-store float-left">
          <img src="assets/images/appleLogo.png" height="30px"/>
          <b>Comming soon</b>
        </button>
      </div>
      <div class="col-md-3">
      </div>
    </div>

  </div>
</div>
