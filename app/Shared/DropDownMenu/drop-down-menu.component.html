<div class="col text-right">
  <div ngbDropdown class="d-inline-block">
    <div>
      <img [src]="user?.imageURL" height="30px" width="30px" id="dropdownBasic" ngbDropdownToggle/>
    </div>
    <div class="caret-style fa fa-caret-down"></div>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic">
      <div class="drop-menu-item" (click)="openPasswordModal()">Change Password</div>
      <div class="drop-menu-item" (click)="logOut()">Log out</div>
    </div>
  </div>
</div>
