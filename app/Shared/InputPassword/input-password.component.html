<div class="padding-top-bottom-10">
  <div class="row">
    <div class="col-md-6 padding-bottom-5">
      <span><b>{{label}}</b></span>
    </div>
  </div>

  <div *ngIf="required">
    <div class="row" [ngClass]="{'has-error': !textControl?.valid && textControl?.touched}">
      <div class="col-md-6">
        <input class="col-md-12 form-control"
                type="password"
                name="username"
                [(ngModel)]="model"
                #textControl="ngModel"
                required/>
        <span class="error-message" *ngIf="textControl?.touched && textControl.errors?.required">
          {{label}} is required
        </span>
      </div>
    </div>
  </div>

  <div *ngIf="!required">
    <div class="row" [ngClass]="{'has-error': !textControl?.valid && textControl?.touched}">
      <div class="col-md-6">
        <input class="col-md-12 form-control"
                type="password"
                name="username"
                [(ngModel)]="model"
                #textControl="ngModel"/>
      </div>
    </div>
  </div>

</div>
