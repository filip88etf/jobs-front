<div class="neutral-color">
  <div class="modal-header">
    <h4 class="modal-title">{{modalSettings.headerText}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="file-upload">
          <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
        </div>
        <div class="file-upload">
            <input accept="image/*" id="custom-input" class="form-control file-upload-input" type="file" (change)="fileChange($event)">
        </div>
      </div>
      <div class="col-md-6 content-center">
        <div class="result rounded" >
            <img class="preview-profile-img" [src]="data.image ? data.image : noPicture" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
        </div>
        <div class="">
          <span>Profile preview</span>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button (click)="close()" class="btn btn-secondary">{{modalSettings.cancelText}}</button>
    <button (click)="submit()" class="btn brand-btn">{{modalSettings.submitText}}</button>
  </div>
</div>
