<div class="padding-top-bottom-10">
  <div class="row">
    <div class="col-md-6 padding-bottom-5">
      <span><b>{{label}}</b></span>
    </div>
  </div>

  <div *ngIf="required">
    <div class="row" [ngClass]="{'has-error': !valid}">
      <div class="col-md-6">
          <textarea class="col-md-12 form-control"
                  rows="4"
                  [(ngModel)]="model"
                  (keyup)="valueChanged()"
                  (blur)="valueChanged()"></textarea>
        <span class="error-message" *ngIf="!valid">
          This field is required
        </span>
      </div>
    </div>
  </div>

  <div *ngIf="!required">
    <div class="row" [ngClass]="{'has-error': !textControl?.valid && textControl?.touched}">
      <div class="col-md-6">
        <textarea class="col-md-12 form-control"
              rows="4"
              [(ngModel)]="model"
              (keyup)="valueChanged()"></textarea>
      </div>
    </div>
  </div>

</div>
