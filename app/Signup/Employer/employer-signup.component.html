<div class="employer-signup-container">
  <app-menu></app-menu>
  <div class="employer-signup-form">

    <form (ngSubmit)="employerSignup()" [formGroup]="employerForm">

      <div class="row padding-top-10">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <span class="float-left"><b>Name</b></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4 padding-bottom-10">
          <app-input-text formControlName="firstName"
            [required]="true"
            [placeholder]="'First'"></app-input-text>
        </div>
        <div class="col-md-4 padding-bottom-10">
          <app-input-text formControlName="lastName"
            [required]="true"
            [placeholder]="'Last'"></app-input-text>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <span class="float-left"><b>Gender</b></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 padding-bottom-10">
          <app-input-select formControlName="gender"
                            [options]="genders"
                            [required]="true">
          </app-input-select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <span class="float-left"><b>Birthday</b></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 padding-bottom-10 float-left"
        [ngClass]="{'has-error': validateControl('birthday')}">
          <my-date-picker
                [options]=birthdayOptions
                formControlName="birthday"
                [(ngModel)]="birthday">
          </my-date-picker>
          <validation-message [control]="employerForm.get('birthday')">
          </validation-message>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <span class="float-left"><b>Phone</b></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 padding-bottom-10">
          <app-input-text formControlName="phone"
            [required]="true"></app-input-text>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <span class="float-left"><b>Email</b></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 padding-bottom-10" [ngClass]="{'has-error': employerForm.get('email').errors?.email}">
          <app-input-text formControlName="email"
            [required]="true"></app-input-text>
            <span class="error-message" *ngIf="employerForm.get('email').errors?.email">
              Invalid email
            </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <span class="float-left"><b>Username</b></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 padding-bottom-10">
          <app-input-text formControlName="username"
            [required]="true"
            [minLength]="3"></app-input-text>
        </div>
      </div>

      <div formGroupName="passwordGroup">

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <span class="float-left"><b>Password</b></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8 padding-bottom-10" [ngClass]="{'has-error': employerForm.get('passwordGroup').errors?.match}">
            <app-input-password formControlName="password"
                                [required]="true"
                                [minLength]="8">
            </app-input-password>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <span class="float-left"><b>Confirm Password</b></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8 padding-bottom-10" [ngClass]="{'has-error': employerForm.get('passwordGroup').errors?.match}">
            <app-input-password formControlName="confirmPassword"
                                [required]="true"
                                [minLength]="8">
            </app-input-password>
            <span class="error-message" *ngIf="employerForm.get('passwordGroup').errors?.match">
              These passwords don't match
            </span>
          </div>
        </div>

      </div>

      <div class="row padding-top-bottom-10">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <button type="reset" [routerLink]="['/user/signup/role']" class="col-md-12 btn btn-default">Previous</button>
        </div>
        <div class="col-md-4">
          <button type="submit" class="col-md-12 btn btn-primary">
            <span>Done</span>
          </button>
        </div>
      </div>

    </form>
  </div>

</div>
