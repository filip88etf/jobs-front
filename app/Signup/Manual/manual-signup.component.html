<div class="manual-signup-form">

  <form (ngSubmit)="manualSignup()" [formGroup]="signupForm">

    <div class="row label-padding">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <span class="float-left"><b>Name</b></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-4 control-padding"
      [ngClass]="{'has-error': validateControl('firstName')}">
        <input type="text"
               class="form-control"
               placeholder="First"
               formControlName="firstName" />
        <validation-message [control]="signupForm.get('firstName')">
        </validation-message>
      </div>
      <div class="col-md-4 control-padding"
      [ngClass]="{'has-error': validateControl('lastName')}">
        <input type="text"
               class="form-control"
               placeholder="Last"
               formControlName="lastName" />
        <validation-message [control]="signupForm.get('lastName')">
        </validation-message>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <span class="float-left"><b>Gender</b></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 control-padding">
        <div class="ng2-select-wrapper">
          <ng-select
            [items]="genderItems"
            [(ngModel)]="gender"
            [ngModelOptions]="{standalone: true}">
          </ng-select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <span class="float-left"><b>Birthday</b></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 control-padding float-left"
      [ngClass]="{'has-error': validateControl('birthday')}">
          <my-date-picker
                [options]=birthdayOptions
                formControlName="birthday"
                [(ngModel)]="birthday">
          </my-date-picker>
        <validation-message [control]="signupForm.get('birthday')">
        </validation-message>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <span class="float-left"><b>Phone</b></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 control-padding"
      [ngClass]="{'has-error': validateControl('phone')}">
        <input type="tel"
               class="form-control"
               formControlName="phone" />
        <validation-message [control]="signupForm.get('phone')">
        </validation-message>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <span class="float-left"><b>Email</b></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 control-padding"
      [ngClass]="{'has-error': validateControl('email')}">
        <input type="email"
               class="form-control"
               formControlName="email" />
        <validation-message [control]="signupForm.get('email')">
        </validation-message>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <span class="float-left"><b>Username</b></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 control-padding"
      [ngClass]="{'has-error': validateControl('username')}">
        <input type="text"
               class="form-control"
               formControlName='username' />
        <validation-message [control]="signupForm.get('username')">
        </validation-message>
      </div>
    </div>

    <div formGroupName="passwordGroup">

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <span class="float-left"><b>Password</b></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 control-padding"
        [ngClass]="{'has-error': validateControl('passwordGroup.password') || signupForm.get('passwordGroup').errors?.match}">
          <input type="text"
                 class="form-control"
                 formControlName='password' />
          <validation-message [control]="signupForm.get('passwordGroup.password')">
          </validation-message>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <span class="float-left"><b>Confirm Password</b></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 control-padding"
        [ngClass]="{'has-error': validateControl('passwordGroup.confirmPassword') || signupForm.get('passwordGroup').errors?.match}">
          <input type="text"
                 class="form-control"
                 formControlName="confirmPassword" />
          <validation-message [control]="signupForm.get('passwordGroup.confirmPassword')">
          </validation-message>
          <span class="error-message" *ngIf="signupForm.get('passwordGroup').errors?.match">These passwords don't match</span>
        </div>
      </div>

    </div>

    <div class="row padding-top-bottom-10">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <button type="submit" [disabled]="!signupForm.valid" class="col-md-12 btn btn-primary">Sign up</button>
      </div>
    </div>

  </form>
</div>
