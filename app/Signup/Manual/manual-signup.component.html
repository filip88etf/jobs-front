<div class="manual-signup-form">

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <input type="text" class="form-control" placeholder="First Name" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <input type="text" class="form-control" placeholder="Last Name" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <div class="ng2-select-wrapper">
        <ng-select
          [options]="genderList"
          [placeholder]="'Select Gender'">
        </ng-select>
      </div>
    </div>
  </div>

  <!-- <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <select class="form-control mouse-pointer">
        <option *ngFor='let gender of genderList'>
          {{gender}}
        </option>
      </select>
    </div>
  </div> -->

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <input type="text" class="form-control" placeholder="Phone" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <input type="text" class="form-control" placeholder="Username" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <input type="text" class="form-control" placeholder="Password" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <input type="text" class="form-control" placeholder="Confirm Password" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <input type="text" class="form-control" placeholder="Security Question" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 padding-top-bottom-10">
      <input type="text" class="form-control" placeholder="Answer" />
    </div>
  </div>

  <div class="row padding-top-bottom-10">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <button class="col-md-12 btn btn-primary">Sign in</button>
    </div>
  </div>

</div>
