<div class="signup-container">
  <app-menu></app-menu>
  <div class="signup-form">

    <div class="row justify-content-md-center">
      <div class="col-md-6 facebook-wrapper-signup">
        <button class="btn btn-primary facebook-button-signup">
          <img src="assets/images/facebook-logo-white.png" class="pull-left" height="20px" width="20px"/>
          <span>Facebook Sign up</span>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr class="hrs-divider"/>
        <span class="divider-text">Or</span>
      </div>
    </div>

    <div class="row justify-content-md-center email-wrapper">
      <div class="col-md-6">
        <button [routerLink]="['/user/signup/role']" class="btn btn-secondary google-button">
          <span class="float-left fa fa-envelope-o"></span>
          <span>Sign up</span>
        </button>
      </div>
    </div>

    <div class="row justify-content-md-center padding-top-bottom-10">
      <div class="col-md-8">
        <span>Already have an account?</span>
        <span><button [routerLink]="['/user/login']" class="btn btn-secondary">Log in</button></span>
      </div>
    </div>

  </div>

</div>
