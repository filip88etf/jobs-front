<button (click)="open()" class="btn btn-default">
  <span>Post Job</span>
  <span class="glyphicon glyphicon-pencil"></span>
</button>

<div class="modal fade" bsModal #postJobModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Job</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="postJobModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-input-select [label]="'Location'"
                          [options]="locations">
        </app-input-select>
        <app-input-select [label]="'Profession'"
                          [options]="professions">
        </app-input-select>
        <app-input-text [label]="'Description'"
                        [required]="true">
        </app-input-text>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-12">
            <div class="float-right">
              <button (click)="postJobModal.hide()" class="btn btn-default">Cancel</button>
              <button (click)="postJob()" class="btn brand-btn">Post</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
