<div class="row">
  <div class="col-md-6">
    <h3>Jobs that you posted</h3>
  </div>
  <div class="col-md-6">
    <div class="float-right padding-top-bottom-20">
      <app-post-job></app-post-job>
    </div>
  </div>
</div>

<app-user-job *ngFor="let job of jobs" [job]="job" (onDelete)="openModal($event)"></app-user-job>
<app-confirm-modal (onSubmit)="deleteJob($event)"></app-confirm-modal>
