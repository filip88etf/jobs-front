<div class="row">
  <div class="col-md-6">
    <h3>Jobs that you posted</h3>
  </div>
  <div class="col-md-6">
    <div class="float-right padding-top-bottom-20">
      <app-post-job (onSubmit)="addJob()"></app-post-job>
    </div>
  </div>
</div>

<app-user-job *ngFor="let job of jobs" [job]="job"
              (onDelete)="openDeleteModal($event)"
              (onEdit)="openEditModal($event)">
</app-user-job>
<app-confirm-modal (onSubmit)="deleteJob($event)"></app-confirm-modal>
<app-edit-job></app-edit-job>
