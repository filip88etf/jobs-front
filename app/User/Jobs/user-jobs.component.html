<div class="row">
  <div class="col-md-6">
    <h3>Jobs that you posted</h3>
  </div>
  <div class="col-md-6">
    <div class="float-right padding-top-bottom-20">
      <button (click)="openPostModal()" class="btn btn-secondary">
        <span>Post Job</span>
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
    </div>
  </div>
</div>

<app-user-job *ngFor="let job of jobs" [job]="job"
              (onDelete)="openDeleteModal($event)"
              (onEdit)="openEditModal($event)">
</app-user-job>
