<div class="container profile-container">

  <nav class="row user-menu-container">
    <div class="col-md-3">
    </div>
    <div class="col-md-9">
      <span class="user-menu">
        <app-drop-down-menu></app-drop-down-menu>
      </span>
      <nav [routerLink]="userRoute" (click)="active=1;"
           class="menu-item cl-effect-4">
        <a [ngClass]="{'active-menu-item' : active==1}">Profile</a>
      </nav>
      <nav [routerLink]="jobsRoute" (click)="active=2;"
           class="menu-item cl-effect-4">

      </nav>
      <nav [routerLink]="['']" (click)="active=3;"
           class="menu-item cl-effect-4">
        <a>Search</a>
      </nav>
    </div>
  </nav>

  <router-outlet></router-outlet>

</div>
