<div class="row job-item">

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3">
        <img [src]="job.imageURL ? job.imageURL : 'assets/images/no-job-picture.png'" (click)="openJobDetails()"class="job-item-image"/>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              {{job.region}}
            </div>
            <div class="row">
              Posted: {{job.createdDate | date: medium}}
            </div>
          </div>
          <div class="col-md-3" *ngIf="loggedUser && loggedUser.type === 'worker' && isQualified">
            <div class="row float-right">
              <button class="btn brand-btn" *ngIf="!isApplied" (click)="apply()">Apply</button>
              <span class="active-color" *ngIf="isApplied">Applied</span>
            </div>
          </div>
        </div>
        <div class="row">
          {{job.profession}}
        </div>
        <div class="row">
          {{job.description}}
        </div>
      </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-md-4">
        <span class="fa fa-exclamation-triangle float-right mouse-pointer"></span>
      </div>
    </div>
  </div>

</div>
