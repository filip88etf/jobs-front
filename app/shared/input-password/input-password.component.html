<div *ngIf="label" class="padding-top-bottom-10">

  <div class="row">
    <div class="col-md-6 padding-bottom-5">
      <span><b>{{label}}</b></span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <input class="col-md-12 form-control"
              type="password"
              [ngClass]="{'input-error': !valid}"
              [(ngModel)]="model"
              (focus)="clearValidation()"
              (blur)="valueChanged()"/>
      <span class="error-message" *ngIf="requiredError">
        This field is required
      </span>
      <span class="error-message" *ngIf="minLengthError">
        Minimal length is {{minLength}}
      </span>
    </div>
  </div>

</div>

<div *ngIf="!label">
    <input class="form-control"
            type="password"
            [ngClass]="{'input-error': !valid}"
            [(ngModel)]="model"
            (focus)="clearValidation()"
            (blur)="valueChanged()"/>
    <span class="error-message" *ngIf="requiredError">
      This field is required
    </span>
    <span class="error-message" *ngIf="minLengthError">
      Minimal length is {{minLength}}
    </span>
</div>
