<form (ngSubmit)="submit()" [formGroup]="reportForm">
  <div class="modal-header">
    <h4 class="modal-title">Report</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12 padding-bottom-10">
        <span><b>Describe reason</b></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-text-area formControlName="comment" ngDefaultControl
                       [required]="true">
        </app-text-area>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="close()" class="btn btn-outline-secondary">Cancel</button>
    <button type="submit" class="btn brand-btn">Done</button>
  </div>
</form>
