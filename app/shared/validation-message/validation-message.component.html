<div *ngIf="showMessages()">
  <span class="error-message" *ngIf="requiredMessage" >
    {{requiredMessage}}
  </span>
  <span class="error-message" *ngIf="minLengthMessage">
    {{minLengthMessage}}
  </span>
  <span class="error-message" *ngIf="emailErrorMessage">
    {{emailErrorMessage}}
  </span>
</div>
