<form (ngSubmit)="submit()" [formGroup]="reviewForm">
  <div class="modal-header">
    <h4 class="modal-title">Request review from employer</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <app-input-text formControlName="username"
                    [label]="'Username'"
                    [required]="true">
    </app-input-text>

  </div>
  <div class="modal-footer">
    <button (click)="close()" class="btn btn-outline-secondary">Cancel</button>
    <button type="submit" class="btn brand-btn">Request</button>
  </div>
</form>
