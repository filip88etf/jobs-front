<form (ngSubmit)="submit()" [formGroup]="reviewForm">
  <div class="modal-header">
    <h4 class="modal-title">Add review for employer</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="padding-10">
          <span>{{employer.firstName + " " + employer.lastName}}</span>
        </div>
        <div class="padding-10">
          <span>Would you recomend him?</span>
        </div>
        <div class="thumbs">
          <span class="padding-10 fa fa-thumbs-up" [ngClass]="{'active-thumb' : isUp===true}" (click)="isUp=true"></span>
          <span class="padding-10 fa fa-thumbs-down" [ngClass]="{'active-thumb' : isUp===false}" (click)="isUp=false"></span>
        </div>
        <div class="padding-10 error-select-message" *ngIf="isUp!==true && isUp!==false && isSubmited">Please select one</div>
        <div class="padding-10">
          <span>How satisfy you were with him?</span>
        </div>
        <div class="review-input">
          <app-text-area [formControlName]="comment" ngDefaultControl
                       [required]="true">
          </app-text-area>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="close()" class="btn btn-outline-secondary">Cancel</button>
    <button type="submit" class="btn brand-btn">Done</button>
  </div>
</form>
